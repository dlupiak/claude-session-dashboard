name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      npm_token:
        description: 'npm auth token for publishing'
        required: true
        type: string
      dry_run:
        description: 'Run without publishing'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Verify main branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "Error: Releases can only be created from the main branch"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Typecheck
        working-directory: apps/web
        run: npm run typecheck

      - name: Lint
        working-directory: apps/web
        run: npm run lint

      - name: Test
        working-directory: apps/web
        run: npm run test

      - name: Build
        working-directory: apps/web
        run: npm run build

      - name: Bump version
        working-directory: apps/web
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Commit version bump
        run: |
          git add apps/web/package.json apps/web/package-lock.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"

      - name: Create git tag
        run: git tag "v${{ env.NEW_VERSION }}"

      - name: Push commit and tag
        run: |
          git push origin main
          git push origin "v${{ env.NEW_VERSION }}"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ env.NEW_VERSION }}',
              name: 'v${{ env.NEW_VERSION }}',
              generate_release_notes: true,
              draft: false,
              prerelease: false
            });
            console.log(`Created release: ${release.html_url}`);

      - name: Publish to npm
        if: ${{ !inputs.dry_run }}
        working-directory: apps/web
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ inputs.npm_token }}

      - name: Dry run - skip publish
        if: ${{ inputs.dry_run }}
        run: echo "Dry run enabled - skipping npm publish"
